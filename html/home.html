<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anime Thing</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
  </head>
  <body id="body" class="home" onload="loadAnime()">

    <!-- *PAGE CONTENT! -->
    <div id="main" class="main-container" style="max-width: 1600px;">
      
     <!-- Header -->
      <div class="header">
        <h1 class="header-text" onclick="loadAnime(0)">Every Anime Ever</h1>
      </div>
      <div class="nav-bar">
          <input class='search-bar' type='text' placeholder='Search...'/>
      </div>
      <!-- Card grid -->
      <div id="anime-container" class="anime-container">
      </div>

      <!-- Pagination -->
      <div class="nav-buttons">
        <button id="previous-button" class="nav-button" role="button" onclick="previousPage()"><span class="text">Previous</span></button>
        <button id="next-button" class="nav-button" role="button" onclick="nextPage()"><span class="text">Next</span></button>
      </div>

  </body>
  <script src="../js/home.js"></script>
</html>
